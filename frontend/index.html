<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1B Status</title>
    <!-- FOR ANGULAR ROUTING -->
    <base href="/">

    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.8/angular.js" data-semver="1.4.8"></script>
    <script src="/service.js"></script>
    <!-- CSS -->
    <!-- load bootstrap from CDN and custom CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/\
bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.\

<div class=" page-header ">
    <h1>
Matters
<a href="/employees/create " class="btn btn-default ">
<span class="glyphicon glyphicon-plus "></span>
New Matter
</a>
</h1>
</div>

<table class="table table-bordered table-striped " ng-show="user.users ">
    <thead>
        <tr>
            <th>MatterNo</th>
            <th>Lawyer</th>
            <th>Client</th>
            <th>Description</th>
            <th>Status</th>
            
            <th class="col-sm-2 "></th>
        </tr>
    </thead>
    <tbody>
        <!-- LOOP OVER THE USERS -->
        <tr ng-repeat="person in user.users ">
            <td>{{ person.matter }}</td>
            <td>{{ person.lawyer }}</td>
            <td>{{ person.client }}</td>
            <td>{{ person.description }}</td>
            <td>{{ person.status }}</td>
            <td class="col-sm-2 ">
                <a ng-href="/employees/{{ person._id }} " class="btn btn-danger ">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
