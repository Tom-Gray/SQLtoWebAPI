<html ng-app="statusApp">
  <head>
    <meta charset="utf-8">
    <title>Angular.js JSON Fetching Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script>
      var countryApp = angular.module('statusApp', []);
      countryApp.controller('CountryCtrl', function ($scope, $http){
        $http.get('http://localhost:9000/employees/').success(function(data) {
          $scope.countries = data;
        });
      });
    </script>
  </head>
  <body ng-controller="CountryCtrl">
	<h2>Angular.js JSON Fetching Example</h2>
    <table>
      <tr>
        <th>Matter</th>
		<th>Lawyer</th>
        <th>Status</th>
      </tr>
      <tr ng-repeat="country in countries | orderBy: 'code' ">
        <td>{{country.Matter}}</td>
		<td>{{country.Lawyer}}</td>
        <td>{{country.Status}}</td>
      </tr>
    </table>
  </body>
</html>
