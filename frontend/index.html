<html ng-app="statusApp">
  <head>
    <meta charset="utf-8">
    <title>JSON Fetch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script>
      var countryApp = angular.module('statusApp', []);
      countryApp.controller('CountryCtrl', function ($scope, $http){
        $http.get('http://localhost:9000/employees/').success(function(data) {
          $scope.countries = data;
        });
      });
    </script>
  </head>
  <body ng-controller="CountryCtrl">
      <div class="col-md-2"></div>
       <div class="col-md-8">
	<h2>Matters</h2>
    <table class="table table-striped">
      <tr>
        <th>No.</th>
		<th>Client</th>
        <th>Matter</th>
        <th>Status</th>
        <th></th>
      </tr>
      <tr ng-repeat="country in countries | orderBy: 'code' ">
        <td>{{country.Lawyer}}:{{country.Matter}}</td>
		<td>{{country.Client}}</td>
        <td>{{country.description}}</td>
        <td>{{country.Status}}</td>
        <td>EDIT</td>
      </tr>
    </table>
    </div>
  </body>
</html>
